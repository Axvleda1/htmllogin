<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="center">
        <h1>LOGIN</h1>
        <form action="post">
            <div class="field">
                <div class="txt-field">
                    <input class="input" type="text" placeholder="Username" required>
                </div>
                <div class="txt-field">
                    <input class="input" type="password" placeholder="Password" required>
                </div>
                <div class="pass">Forgot Password?</div>
                    <button class="submit">Login</button>
                <div class="signup-link">
                    <p>Not a member?  <a href="#">Signup</a></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
